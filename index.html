<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web Dashboard</title>
  </head>
  <body>
    <!-- Create a responsive web page from the supplied dashboard.png mockup with the following: -->
    <!-- Header with app name, notification icon badge, and profile avatar and name. -->
    <div class="container">
      <header class="header">
        <h1>App Name</h1>
        <span>notification</span>
        <img src="icons/icon-bell.svg" alt="icon badge">
        <img src="images/member-1.jpg" alt="profile avatar">
        <span>name</span>
      </header>
      <!-- SVG icon based navigation with the following links: Dashboard, Members, Visits, and Settings. -->
      <!-- NOTE: You only have to build out the main dashboard page, not any of the other pages. -->
      <nav class="navbar">
        <a href="#"><img src="icons/icon-dashboard.svg" alt="Dashboard"></a>
        <a href="#"><img src="icons/icon-members.svg" alt="Members"></a>
        <a href="#"><img src="icons/icon-visits.svg" alt="Visits"></a>
        <a href="#"><img src="icons/icon-settings.svg" alt="Settings"></a>
      </nav>
      <!-- Main content area where the specific dashboard widgets will go. -->
      <div class="main">
        <div class="chart">
        </div>
        <div class="social">
        </div>
        <div class="activity">
          <div class="newMembers">
          </div>
          <div class="recentActivity">
          </div>
        </div>
        <div class="message">
          <form class="messageForm" action="index.html" method="post">
            <label for="name">Message User</label>
            <input type="text" name="name" value="name" placeholder="Search for User">
            <textarea name="message" rows="8" cols="80" placeholder="Message for User"></textarea>
            <button type="submit" name="button">Send</button>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
