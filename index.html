<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web Dashboard</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- Create a responsive web page from the supplied dashboard.png mockup with the following: -->
    <!-- Header with app name, notification icon badge, and profile avatar and name. -->
    <div class="container">
      <header class="header">
        <h1>YOURApp&trade;</h1>
        <img class"notification" id="notification-icon" src="icons/icon-bell.svg" alt="icon badge">
        <div class="profile">
          <img id="profile-avatar" src="images/profile.png" alt="profile avatar">
          <p id="profile-name">Peter Schrock</p>
        </div>
      </header>
      <!-- SVG icon based navigation with the following links: Dashboard, Members, Visits, and Settings. -->
      <!-- NOTE: You only have to build out the main dashboard page, not any of the other pages. -->
      <nav class="navbar">
        <a class="selected" href="index.html"><img src="icons/icon-dashboard.svg" alt="Dashboard"></a>
        <a class="" href="#"><img src="icons/icon-members.svg" alt="Members"></a>
        <a class="" href="#"><img src="icons/icon-visits.svg" alt="Visits"></a>
        <a class="" href="#"><img src="icons/icon-settings.svg" alt="Settings"></a>
      </nav>
      <!-- Main content area where the specific dashboard widgets will go. -->
      <div class="main">
        <div class="traffic">
        </div>
        <div class="dailyTraffic">
        </div>
        <div class="mobileUsers">
        </div>
        <div class="social">
        </div>
        <div class="newMembers">
        </div>
        <div class="activity">
        </div>
        <form class="message" action="index.html" method="post">
          <label for="name">Message User</label>
          <input id="name" type="text" placeholder="Search for User">
          <textarea name="message" rows="8" placeholder="Message for User"></textarea>
          <button id="sendButton" type="submit" name="button">Send</button>
        </form>
        <div class="settings">
          <p>Email Notification</p>
          <p>Profile public</p>
          <select class="timezone" placeholder="Select Timezone">

          </select>
        </div>
      </div>
    </div>
    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
